<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Angular Practice</title>
  </head>
  <body data-ng-app="myApp">
    <main>
      <header>
        <h1>Slugs and Rabbits</h1>
      </header>
      <section data-ng-controller="RabbitController as rabbitCtrl" data-ng-init="rabbitCtrl.getAll()" class="rabbits">
        <h2>Rabbits</h2>
        <ul class="errors">
          <li data-ng-repeat="error in rabbitCtrl.errors"><button data-ng-click="rabbitCtrl.errors.splice(rabbitCtrl.errors.indexOf(error, 1))">X</button> {{error.message}}
          </li>
        </ul>
        <div class="create" data-rabbit-form
            data-button-text="Play God"
            data-action="create"
            data-rabbit="rabbitCtrl.newRabbit">
        </div>
        <div data-rabbit-list data-rabbits="rabbitCtrl.rabbits"></div>
      </section>
  </main>
    <script src="./bundle.js"></script>
  </body>
</html>
