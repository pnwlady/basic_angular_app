<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slug and Rabbit dance off!</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body data-ng-app="myApp">
    <section data-ng-controller="SlugController">
      <h1 id="slug">{{slug.name}}</h1>
      <input type="text" data-ng-model="slug.name">
      <h1 id="slug">{{slug.type}}</h1>
      <input type="text" data-ng-model="slug.type">
      <h1 id="slug">{{slug.food}}</h1>
      <input type="text" data-ng-model="slug.food">
      <button data-ng-click="update()">Update!</button>
    </section>

    <section data-ng-controller="RabbitController">
      <h1 id="rabbit">{{rabbit.name}}</h1>
      <input type="text" data-ng-model="rabbit.name">
      <h1>{{rabbit.type}}</h1>
      <input type="text" data-ng-model="rabbit.type">
      <h1>{{rabbit.food}}</h1>
      <input type="text" data-ng-model="rabbit.food">
    </section>

    <script type="text/javascript" src="./bundle.js"></script>
    <!-- <script type="text/javascript" src="app/js/entry.js"></script> -->
  </body>

</html>
